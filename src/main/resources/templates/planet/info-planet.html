<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Планеты</title>
    <style>
        th,td{
            border:solid black;
        }
    </style>

    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/about" class="nav-link px-2 link-secondary">Домашняя страница</a></li>
            <li><a href="/star/" class="nav-link px-2 link-dark">Список звезд</a></li>
            <li><a href="/planet/" class="nav-link px-2 link-dark">Список планет</a></li>
            <li><a href="/constellations/" class="nav-link px-2 link-dark">Список созвездий</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
        </form>


    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<h1 th:text = "'Планета: ' + ${one_planet.getPlanetname()}"></h1>
<div class="container">
    <h2 th:text="'Масса: ' + ${one_planet.getPlanet_Mass()}"></h2>
    <p th:text="'Возраст: ' + ${one_planet.getPlanet_Age()} + 'лет'"></p>
    <h2 th:text="'Система: ' + ${one_planet.getPlanetsistem()}"></h2>
    <h2 th:text="'Обитаемость: ' + ${one_planet.getPlanet_Life()}"></h2>
</div>
<a th:href="'/planet/detail/' + ${one_planet.PlanetID} + '/del'"
   class="btn btn-danger">удалить</a>
<a th:href="'/planet/detail/' + ${one_planet.PlanetID} + '/upd'"
   class="btn btn-warning">редактировать</a>
<a href="/planet/" class="btn btn-success">Назад</a>
</body>
</html>
